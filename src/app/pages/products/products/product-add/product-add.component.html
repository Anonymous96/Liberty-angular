<form [formGroup]="productForm" (ngSubmit)="addProduct()" novalidate>
    
    <div class="form-outline mb-4">
          <div class="form-outline">
              <label class="form-label" for="form6Example5">პროდუქციის კოდი</label>
              <input type="text" id="form6Example5" class="form-control" formControlName="productCode" />   
          </div>
    </div>
    <div class="form-outline mb-4">
          <div class="form-outline">
              <label class="form-label" for="form6Example6">პროდუქციის სახელი</label>
              <input type="text" id="form6Example6" class="form-control" formControlName="productName" />
          </div>
        </div>
        <div class="form-outline mb-4">
            <div class="form-outline">
                <label class="form-label" for="form6Example7">ფასი</label>
                <input type="number" id="form6Example7" class="form-control" formControlName="productPrice" />  
            </div>
        </div>  
      <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
</form>
