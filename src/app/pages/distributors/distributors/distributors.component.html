<div [routerLink]="['add-distributor']" class="btn btn-success">დამატება</div>

<ngx-datatable
    class="bootstrap"
    [columnMode]="ColumnMode.flex"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [treeFromRelation]="'parentId'"
    [treeToRelation]="'id'"
    [rows]="distributors"
    (treeAction)="onTreeAction($event)"
>
    <ngx-datatable-column name="მოქმედება">
        <ng-template
            let-column="id"
            let-row="row"
            let-value="row.id"
            let-rowIndex="rowIndex"
            ngx-datatable-cell-template
            style="width: 100px"
        >
            <div style="width: 51px; margin-left: 10px">
                <span class="action-button" (click)="deleteDistributor(row)">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-trash"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                        />
                    </svg>
                </span>
                <span
                    class="action-button-edit"
                    [routerLink]="['edit-distributor', value]"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-pencil"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                        />
                    </svg>
                </span>
            </div>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="სახელი" [flexGrow]="3" [isTreeColumn]="true">
        <ng-template let-value="row.firstname" ngx-datatable-cell-template>
            {{ value }}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="გვარი" [flexGrow]="1">
        <ng-template
            let-row="row"
            let-value="value.lastname"
            ngx-datatable-cell-template
        >
            {{ value }}
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
